<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .can-body {
      fill: #667788; /* Bluish gray metal */
      stroke: #445566;
      stroke-width: 1.5;
    }
    .can-top {
      fill: #889999;
      stroke: #667788;
      stroke-width: 1;
    }
    .can-bottom {
      fill: #667788;
      stroke: #445566;
      stroke-width: 1;
    }
    .can-label {
      fill: #DD3333;
      stroke: #BB1111;
      stroke-width: 0.5;
    }
    .can-text {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      fill: white;
      text-anchor: middle;
    }
    .can-highlight {
      fill: white;
      opacity: 0.4;
    }
    .deadside-accent {
      fill: #50C878; /* Emerald accent */
      opacity: 0.7;
    }
  </style>
  
  <!-- Background glow for Deadside theme -->
  <circle cx="50" cy="50" r="47" fill="#2F4F4F" opacity="0.2" />
  
  <!-- Can body - middle section -->
  <g transform="translate(50, 50)">
    <!-- Main can body -->
    <rect x="-15" y="-20" width="30" height="40" rx="2" ry="2" class="can-body" />
    
    <!-- Can top (slightly elliptical) -->
    <ellipse cx="0" cy="-20" rx="15" ry="4" class="can-top" />
    
    <!-- Can bottom (slightly elliptical) -->
    <ellipse cx="0" cy="20" rx="15" ry="4" class="can-bottom" />
    
    <!-- Label -->
    <rect x="-13" y="-15" width="26" height="30" rx="1" ry="1" class="can-label" />
    
    <!-- Label text -->
    <text x="0" y="-5" font-size="7" class="can-text">CANNED</text>
    <text x="0" y="5" font-size="7" class="can-text">FOOD</text>
    <text x="0" y="13" font-size="5" class="can-text">EMERGENCY</text>
    
    <!-- Opening tab (pull tab on top) -->
    <path d="M -5,-20 A 5 2 0 0 1 5,-20 A 5 2 0 0 1 -5,-20 Z" fill="#AAAAAA" stroke="#888888" stroke-width="0.5" />
    <path d="M 0,-20 L 0,-24 A 2 1 0 0 1 3,-20" fill="none" stroke="#888888" stroke-width="0.5" />
    
    <!-- Highlights on can (light reflection) -->
    <path d="M -10,-15 C -5,-10 -5,10 -10,15" class="can-highlight" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.3" />
    
    <!-- Deadside emerald logo on can -->
    <path d="M 0,-10 L 5,-5 L 5,5 L 0,10 L -5,5 L -5,-5 Z" class="deadside-accent" />
    
    <!-- Scratches/wear for survival theme -->
    <path d="M -13,-5 L -10,-8 M 10,10 L 13,13 M 5,-15 L 8,-13" fill="none" stroke="#BB1111" stroke-width="0.5" opacity="0.7" />
  </g>
</svg>