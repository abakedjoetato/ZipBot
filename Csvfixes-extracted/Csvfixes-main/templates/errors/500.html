<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - 500</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d9534f;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #5bc0de;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Server Error</h1>
        <p>Sorry, something went wrong on our server.</p>
        <p>Our team has been notified and is working on the issue.</p>
        <a href="/" class="back-link">Return to home page</a>
    </div>
</body>
</html>
