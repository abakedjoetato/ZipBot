<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .ammo-box {
      fill: #5A8A5A; /* Military green */
      stroke: #3A5A3A;
      stroke-width: 2;
    }
    .ammo-detail {
      fill: #3A5A3A; 
      stroke: #2A3A2A;
      stroke-width: 0.5;
    }
    .ammo-text {
      fill: #FFF;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 8px;
    }
    .bullet-brass {
      fill: #C9A54F; /* Brass color */
      stroke: #A88A30;
      stroke-width: 0.5;
    }
    .bullet-tip {
      fill: #999; /* Lead/metal color */
      stroke: #777;
      stroke-width: 0.5;
    }
    .deadside-accent {
      fill: #50C878; /* Emerald accent */
      opacity: 0.8;
    }
  </style>
  
  <!-- Background glow for Deadside theme -->
  <circle cx="50" cy="50" r="47" fill="#2F4F4F" opacity="0.2" />
  
  <!-- Ammo box -->
  <g transform="translate(50, 50)">
    <!-- Box base -->
    <rect x="-30" y="-20" width="60" height="40" rx="3" ry="3" class="ammo-box" />
    
    <!-- Box lid (partially open) -->
    <path d="M -30,-20 L -30,-35 L 30,-35 L 30,-20" fill="none" stroke="#3A5A3A" stroke-width="2" />
    <rect x="-30" y="-35" width="60" height="15" rx="2" ry="2" class="ammo-box" />
    
    <!-- Lid hinge -->
    <rect x="-30" y="-20" width="60" height="3" class="ammo-detail" />
    
    <!-- Lid clasp -->
    <rect x="-5" y="-28" width="10" height="5" rx="1" ry="1" class="ammo-detail" />
    <rect x="-3" y="-28" width="6" height="3" rx="1" ry="1" fill="#C9A54F" opacity="0.8" />
    
    <!-- Ammo box text/markings -->
    <text x="0" y="-25" text-anchor="middle" class="ammo-text">5.56 MM</text>
    <text x="0" y="0" text-anchor="middle" class="ammo-text" font-size="12">DEADSIDE</text>
    
    <!-- Ammo inside box -->
    <g transform="translate(-20, 10)">
      <!-- Row of bullets -->
      <g>
        <rect x="0" y="0" width="5" height="12" rx="1" ry="1" class="bullet-brass" />
        <path d="M 0,0 L 5,0 L 5,-3 L 2.5,-5 L 0,-3 Z" class="bullet-tip" />
      </g>
      <g transform="translate(8, 0)">
        <rect x="0" y="0" width="5" height="12" rx="1" ry="1" class="bullet-brass" />
        <path d="M 0,0 L 5,0 L 5,-3 L 2.5,-5 L 0,-3 Z" class="bullet-tip" />
      </g>
      <g transform="translate(16, 0)">
        <rect x="0" y="0" width="5" height="12" rx="1" ry="1" class="bullet-brass" />
        <path d="M 0,0 L 5,0 L 5,-3 L 2.5,-5 L 0,-3 Z" class="bullet-tip" />
      </g>
      <g transform="translate(24, 0)">
        <rect x="0" y="0" width="5" height="12" rx="1" ry="1" class="bullet-brass" />
        <path d="M 0,0 L 5,0 L 5,-3 L 2.5,-5 L 0,-3 Z" class="bullet-tip" />
      </g>
    </g>
    
    <!-- Deadside-themed emerald accent -->
    <circle cx="20" cy="15" r="5" class="deadside-accent" />
    
    <!-- Box details/scratches -->
    <path d="M -25,-10 L -15,-10 M -10,15 L 10,15 M 15,-30 L 25,-30" stroke="#2A3A2A" stroke-width="0.5" fill="none" />
  </g>
</svg>