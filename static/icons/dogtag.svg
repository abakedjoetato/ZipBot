<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .dogtag-metal {
      fill: #C0C0C0; /* Silver */
      stroke: #999999;
      stroke-width: 1;
    }
    .dogtag-chain {
      fill: #AAAAAA;
      stroke: #888888;
      stroke-width: 0.8;
    }
    .dogtag-text {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      fill: #333333;
      text-anchor: middle;
    }
    .dogtag-hole {
      fill: #888888;
      stroke: #666666;
      stroke-width: 0.5;
    }
    .dogtag-shadow {
      fill: #000000;
      opacity: 0.2;
    }
    .deadside-accent {
      fill: #50C878; /* Emerald accent */
      opacity: 0.7;
    }
  </style>
  
  <!-- Background glow for Deadside theme -->
  <circle cx="50" cy="50" r="47" fill="#2F4F4F" opacity="0.2" />
  
  <!-- Dog tags -->
  <g transform="translate(50, 50)">
    <!-- Shadow -->
    <rect x="-14" y="-24" width="28" height="40" rx="4" ry="4" transform="rotate(15)" class="dogtag-shadow" />
    
    <!-- First tag -->
    <rect x="-15" y="-25" width="30" height="40" rx="4" ry="4" class="dogtag-metal" />
    
    <!-- Hole in the tag -->
    <circle cx="0" cy="-20" r="3" class="dogtag-hole" />
    
    <!-- Text on the tag -->
    <text x="0" y="-10" font-size="6" class="dogtag-text">DEADSIDE</text>
    <text x="0" y="0" font-size="5" class="dogtag-text">ID: 537-86-9124</text>
    <text x="0" y="10" font-size="4.5" class="dogtag-text">TOWER OF TEMPTATION</text>
    
    <!-- Embossed lines for text -->
    <rect x="-10" y="-13" width="20" height="0.5" rx="0.25" fill="#999999" />
    <rect x="-10" y="-3" width="20" height="0.5" rx="0.25" fill="#999999" />
    <rect x="-10" y="7" width="20" height="0.5" rx="0.25" fill="#999999" />
    
    <!-- Second tag (underneath, slightly offset) -->
    <rect x="-12" y="-18" width="30" height="40" rx="4" ry="4" transform="rotate(15)" class="dogtag-metal" opacity="0.8" />
    
    <!-- Chain -->
    <path d="M 0,-20 C 0,-25 0,-35 0,-35" class="dogtag-chain" fill="none" />
    
    <!-- Chain links -->
    <g transform="translate(0, -25)">
      <path d="M -1,-2 A 2 2 0 0 1 1,-2 A 2 2 0 0 1 1,2 A 2 2 0 0 1 -1,2 A 2 2 0 0 1 -1,-2 Z" class="dogtag-chain" />
    </g>
    <g transform="translate(0, -29)">
      <path d="M -1,-2 A 2 2 0 0 1 1,-2 A 2 2 0 0 1 1,2 A 2 2 0 0 1 -1,2 A 2 2 0 0 1 -1,-2 Z" class="dogtag-chain" />
    </g>
    <g transform="translate(0, -33)">
      <path d="M -1,-2 A 2 2 0 0 1 1,-2 A 2 2 0 0 1 1,2 A 2 2 0 0 1 -1,2 A 2 2 0 0 1 -1,-2 Z" class="dogtag-chain" />
    </g>
    
    <!-- Deadside-themed emerald accent (small gem embedded in the tag) -->
    <path d="M 0,20 L 5,15 L 0,10 L -5,15 Z" class="deadside-accent" />
    
    <!-- Battle damage/scratches -->
    <path d="M -12,-15 L -8,-15 M 5,5 L 10,5 M -5,15 L -2,17" stroke="#999999" stroke-width="0.7" fill="none" opacity="0.7" />
  </g>
</svg>